# Configuración de Nginx para Password Evaluator API
# Este archivo debe copiarse a /etc/nginx/sites-available/password-evaluator-api

upstream password_evaluator_backend {
    # Balanceo de carga entre instancias de PM2
    # PM2 en modo cluster distribuye las peticiones automáticamente
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;

    # Si tienes múltiples servidores, puedes agregar más:
    # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;

    keepalive 64; # Mantener conexiones persistentes
}

# Caché para respuestas estáticas
proxy_cache_path /var/cache/nginx/password-evaluator
    levels=1:2
    keys_zone=password_cache:10m
    max_size=100m
    inactive=60m
    use_temp_path=off;

# Límite de velocidad para prevenir abuso
limit_req_zone $binary_remote_addr zone=password_limit:10m rate=100r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    listen [::]:80;

    # Cambiar por tu dominio
    server_name password-evaluator.local localhost;

    # Logs
    access_log /var/log/nginx/password-evaluator-access.log;
    error_log /var/log/nginx/password-evaluator-error.log warn;

    # Tamaño máximo de petición
    client_max_body_size 1M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;
    send_timeout 90;

    # Buffers
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;

    # Health check endpoint (sin límite de velocidad)
    location /health {
        limit_req zone=password_limit burst=20 nodelay;
        limit_conn addr 10;

        proxy_pass http://password_evaluator_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No cachear health checks
        proxy_cache_bypass 1;
        proxy_no_cache 1;

        access_log off; # No registrar health checks
    }

    # API endpoints
    location /api/ {
        # Límite de velocidad
        limit_req zone=password_limit burst=50 nodelay;
        limit_conn addr 10;

        proxy_pass http://password_evaluator_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Cachear peticiones GET para /stats
        proxy_cache password_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 1m;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_pragma $http_authorization;

        add_header X-Cache-Status $upstream_cache_status;
    }

    # Root endpoint
    location / {
        limit_req zone=password_limit burst=20 nodelay;
        limit_conn addr 5;

        proxy_pass http://password_evaluator_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache breve para el endpoint raíz
        proxy_cache password_cache;
        proxy_cache_valid 200 5m;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Bloquear acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

